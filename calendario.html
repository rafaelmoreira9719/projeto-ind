        <button onclick="mais()" class="btnC">Ver mais</button>
        <button onclick="menos()" class="btnC2">Ver menos</button>
    </div>

<!-- FUNÇÃO PARA O MENU -->
<script>

    const lista = document.querySelectorAll('.lista');
    function activeLink() {
        lista.forEach((item) =>
            item.classList.remove('active'));
        this.classList.add('active');
    }
    lista.forEach((item) =>
        item.addEventListener('click', activeLink));

</script>

<script>

    var contador = 0

    function mais() {

        contador++
        mais1.style.display = `block`;

        if (contador == 2) {
            mais2.style.display = `block`;
        } else if (contador == 3) {
            mais3.style.display = `block`;
        } else if (contador == 4) {
            mais4.style.display = `block`;
        } else if (contador == 5) {
            mais5.style.display = `block`;
        }
    }

    function menos() {
        
        contador--
    
    }

</script>
