<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Release - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="Cadastro-Login.css">
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <a href="Home.html"><img src="Sneakers_Release-removebg-preview.png" alt=""></a>
        </div>

        <div class="container">
            <ul>
                <li class="agora"><a href="Home.html">Home</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </div>

        <div>
            <ul>
                <a href="Login.html"><button class="btnlogin" onclick="Login">Login</button></a>
                <a href="Cadastro.html"><button class="btncadastro" onclick="Cadastro">Cadastre-se</button></a>
            </ul>
        </div>
        
    </div>
    <!-- LOGIN  -->

    <div class="main-login">
        <div class="left-login">
            <img src="pexels-melvin-buezo-2529159.jpg" class="left-login-image" alt="banco animação">
        </div>
        <div class="right-login">
            <div class="card">
                <h1>Faça o login</h1>
                <div class="tamanho">
                    <h3>Email:</h3>
                    <input placeholder="Insira seu email">
                </div>
                <div class="tamanho">
                    <h3>Senha:</h3>
                    <input type="password" placeholder="Insira sua senha">
                </div>
                <br><br>
                <button class="btn1">ENTRAR</button>
                Ainda não é cadastrado? <a style="text-decoration:none; color: gray;" href="Cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

</body>
</html>
